<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>form contact us</title>
<link href="form2.css" type="text/css" rel="stylesheet">
</head>
<body bgcolor="DCDCDC">
	<div id="main">
    	<h3>Contact Us</h3>
        <form class="contact_form" action="" method="">
        	<ul>
            	<li>
                	<label for="name">Nama :</label>
                	<input type="text" name="name" placeholder="Nama Anda" required>
                </li>
                <li>
                	<label for="email">Email :</label>
                    <input type="email" type="text" placeholder="Email Anda" required>
                    <span class="form_hint">example "name@email.com"</span>
                </li>
                <li>
                	<label for="website">Website :</label>
                    <input name="website" type="text" placeholder="http://irvanyudha.com" required pattern="(http|https)://.+">
                    <span class="form_hint">example "http://someaddress.com"</span>
                </li>
                <li>
    				<label for="message">Saran:</label>
    				<textarea name="message" cols="40" rows="6" required></textarea>
				</li>
                <li>
   					<button class="submit" type="submit">Submit Form</button>
				</li>
            </ul>
        </form>
    </div>
</body>
</html>
